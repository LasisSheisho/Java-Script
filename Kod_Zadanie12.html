 <script language="JavaScript">

var D1 = prompt("Podaj pierwszy dzień (D1):", "");
var G1 = prompt("Podaj godzinę w tym dniu (G1):", "");
var D2 = prompt("Podaj drugi dzień (D2):", "");
var G2 = prompt("Podaj godzinę w tym dniu (G2):", "");

var d1 = parseFloat(D1);
var g1 = parseFloat(G1);
var d2 = parseFloat(D2);
var g2 = parseFloat(G2);

var t1 = (d1 - 1) * 24 * 3600 + g1 * 3600;
var t2 = (d2 - 1) * 24 * 3600 + g2 * 3600;

var sekund = t1 - t2;

document.write("Ilość sekund między D1="+d1+" G1="+g1+" a D2="+d2+" G2="+g2+" = " + sekund + " sekund<br>");

function okno_zamknij()
{
  window.close()
}
 </script>
 </div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
