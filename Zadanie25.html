<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Rozpad promieniotwórczy – Próchniewicz</title>
</head>
<body style="background-color:#f4f6ff; font-family:Arial;">
<h2 style="color:darkblue;">Obliczanie ilości atomów po czasie t</h2>
<script>
let No = parseFloat(prompt("Podaj ilość początkową atomów No [sztuk]:", "1"));
let t = parseFloat(prompt("Podaj czas t [lat]:", "1"));
let Tpol = parseFloat(prompt("Podaj czas połowicznego rozpadu T1/2 [lat]:", "5700"));
let lambda = Math.log(2) / Tpol;
let N = No * Math.pow(Math.E, -lambda * t);
//Szymon Próchniewicz
//prosze niech pan nie daje takich zadań
//2 godziny nad tym siedziałem
document.write("<p style='color:blue; font-size:20px;'>");
document.write("No = " + No + " [sztuk]<br>");
document.write("t = " + t + " [lat]<br>");
document.write("T1/2 = " + Tpol + " [lat]<br>");
document.write("Lambda = " + lambda.toFixed(7) + " [1/rok]<br>");
document.write("N = " + N.toFixed(6) + " [sztuk]");
document.write("</p>");
</script>
</body>
</html>
