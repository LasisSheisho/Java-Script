<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próchniewicz 2P</title>
    <script>
function WinOpen_graf1() {
    window.open("grafika1.png", "okienko1",
        "toolbar=no,directories=no,menubar=no,height=380,width=200,top=0,left=0");
}

function WinOpen_graf2() {
    let wysokosc = screen.height - 380;
    window.open("grafika2.png", "okienko2",
        "toolbar=no,directories=no,menubar=no,height=380,width=200,top=" + wysokosc + ",left=0");
}

function WinOpen_graf3() {
    let szerokosc = screen.width - 200;
    window.open("grafika3.png", "okienko3",
        "toolbar=no,directories=no,menubar=no,height=380,width=200,top=0,left=" + szerokosc);
}

function WinOpen_graf4() {
    let szerokosc = screen.width - 200;
    let wysokosc = screen.height - 380;
    window.open("grafika4.png", "okienko4",
        "toolbar=no,directories=no,menubar=no,height=380,width=200,top=" + wysokosc + ",left=" + szerokosc);
}

        function okno_zamknij() {
            window.close();
        }
    </script>
</head>
<body>
    <center><p style="color:red; font-size:1cm;">Wykonał: Szymon Próchniewicz mój numer w dzienniku 22, czyli mam układ [22] mod 4=2] układ 2</p></center>
    
    <form>
        <center><input type="button" name="przycisk1" value="Grafika 1" onclick="WinOpen_graf1()">
        <input type="button" name="przycisk2" value="Grafika 2" onclick="WinOpen_graf2()">
        <input type="button" name="przycisk3" value="Grafika 3" onclick="WinOpen_graf3()">
        <input type="button" name="przycisk4" value="Grafika 4" onclick="WinOpen_graf4()">
        <br><br><br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij()"></center>
    </form>
</body>
</html>
