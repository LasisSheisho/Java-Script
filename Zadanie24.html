<!DOCTYPE html>   
<head>    
<title> proste obliczenia</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="background-color:rgb(161, 161, 161);color:rgb(0, 17, 255);"> 
<script language="JavaScript"> 
var x1_pro=prompt("zmienna x1=",""); 
var x2_pro=prompt("zmienna x2=",""); 
var a_pro=parseFloat(x1_pro); 
var b_pro=parseFloat(x2_pro); 
document.write("x1="+x1_pro +"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp");
document.write("x2="+x2_pro +"&nbsp"+"<br>");
x1_pro_rad=(x1_pro*Math.PI)/180;
document.write("x1="+x1_pro+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp");
document.write("x1="+x1_pro_rad.toFixed(2)+"&nbsp"+"<br>");
y1_pro=3*Math.pow(x1_pro,9/11).toFixed(2);
document.write("Y1="+y1_pro.toFixed(2)+"<br>");
y2_pro=2*Math.cos(x1_pro)+3*Math.sin(x1_pro).toFixed(2);
document.write("Y2="+y2_pro.toFixed(2)+"<br>");
y3_p_pro=Math.pow(x1_pro,5)+Math.pow(x2_pro,4);
y3_pro=Math.pow(y3_p_pro+2,1/3)*Math.abs(x1_pro-x2_pro);
document.write("Y3="+y3_pro.toFixed(2));
</script> 
</div> 
</body> 
</html>
