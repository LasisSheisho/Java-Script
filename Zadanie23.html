<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Obliczanie odległości od drabiny i kąta</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input { width: 60px; margin: 5px; }
  button { margin: 10px; }
</style>
</head>
<body>

<h3>Obliczanie odległości od drabiny i kąta</h3>

<label>Podaj d= </label>
<input type="number" id="d" step="any" value="3">
<label>Podaj x= </label>
<input type="number" id="x" step="any" value="4">
<br>
<button onclick="oblicz()">oblicz</button>
<br><br>

<label>Drabina= </label>
<input type="text" id="drabina" readonly>
<label>Alfa= </label>
<input type="text" id="alfa" readonly>

<script>
function oblicz() {
  const d = parseFloat(document.getElementById('d').value);
  const x = parseFloat(document.getElementById('x').value);

  if (isNaN(d) || isNaN(x) || d <= 0 || x <= 0) {
    alert("Podaj poprawne dodatnie wartości d i x!");
    return;
  }

  const drabina = Math.sqrt(d * d + x * x);
  const alfa = Math.atan(d / x) * (180 / Math.PI);

  document.getElementById('drabina').value = drabina.toFixed(2);
  document.getElementById('alfa').value = alfa.toFixed(2);
}
</script>

</body>
</html>
